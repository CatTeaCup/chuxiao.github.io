<!--<head>到</head>之间是网页的头部，在这个里面可以放<title>(网页的标题）和<meta>（标签，有很大的用途，比喻网页的定时跳转，进入、离开时的特效，都是通过它来完成的)-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!--meta标签中的http-equiv属性可以设置很多，比如Content-Type就是设置页面使用的字符集，X-UA-Compatible定义浏览器的渲染方式，默认被Chrome内核渲染，没有的话会渲染至该浏览器的最高版本；还可以定义多少秒之后关闭或者刷新网页等属性-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
	<!--使用 name 属性来定义一个 HTML 文档的描述、关键词、作者。可以定义多个，描述此文档谁做的等等-->

    <title>请假外出、返校权限查询通行码</title>

    <script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>   
		<!--script的src是用来调用外部文件的，调用js、css等文件-->
		<!--分别是jquery库文件和qrcode插件-->

    <script>
	<!--window.onload() 通常用于 <body> 元素，在页面完全载入后(包括图片、css文件等等)执行脚本代码。当不止要执行一个函数，使用function(){}把要执行的函数括号括起来-->
    window.onload = function () {
		
		<!--对应上面的src引用的js文件，生成二维码，为jquery-qrcode方法-->
		<!--在后面页面中需要显示二维码的地方加入以下代码：<div id="qr_div"></div>-->
        $('#qr_div').qrcode({
            render: "canvas",  <!--渲染方式，默认canvas,还有table-->
            text: "通过",
            width: 150,
            height: 150,
            foreground: "#00B400",
            background: "#FFF",  <!--背景颜色>
        });
		
		<!--上面的qr_div属性是产生二维码，在下面特定的位置放置二维码即可。而gate_time属性是产生时间，用于显示出入校时间，获取现在的时间，调用下面的function getdate()函数-->
        $('#gate_time').text(getdate());
		<!--console.log() 方法用于在控制台输出信息。在测试该方法的过程中，控制台需要可见 (浏览器按下 F12 打开控制台)。-->
        console.log(getdate());

    }

    function getdate() {
        var now = new Date(),
            y = now.getFullYear(),
            m = now.getMonth() + 1,
            d = now.getDate();
        return y + "-" + (m < 10 ? "0" + m : m) + "-" + (d < 10 ? "0" + d : d) + " " + now.toTimeString().substr(0, 8);
    }
	<!--以下JS函数用于获取url参数-->
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return decodeURIComponent(pair[1]);}
        }
        return(null);
    }

</script>

<!--div的class用来定义这个对象的样式的，比如，高宽、字体、边框、颜色、背景等等。你可以直接把样式写在这个对象里，但版面会很乱，而且要修改时很麻烦，不能共用，使用class可以使多个不同的对象拥有相同的外观样式。
故而人们把很多样式预先定义好，放在一个形如abc.css的文件中，然后在页面中根据需要使用其中已定义好的样式，这就是class。class告诉浏览器当前的对象使用的是哪个样式。-->
